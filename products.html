<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VirtuGear - VR Accessories</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/product.css"> <!-- Optional: If you have product styles -->
    <link rel="stylesheet" href="css/footer.css"> <!-- âœ… Footer styling -->

</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">VirtuGear</a></h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Product Listings -->
    <main>
        <section class="products">
            <h2>Explore Our VR Accessories</h2>
            <div class="product-grid">
                <!-- Example Product -->
                <div class="product-card">
                    <img src="assets/images/vr-headset.jpg" alt="VR Headset">
                    <h3>Meta Quest VR Headset</h3>
                    <p>$299.99</p>
                    <a href="product-detail.html" class="btn">View Details</a>
                </div>

                <!-- Another Product -->
                <div class="product-card">
                    <img src="assets/images/vr-controller.jpg" alt="VR Controller">
                    <h3>VR Motion Controller</h3>
                    <p>$79.99</p>
                    <a href="product-detail.html" class="btn">View Details</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script>
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        }

        window.onload = loadFooter;
    </script>

    <script src="assets/js/script.js"></script>
</body>
</html>
