<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart – VirtuGear</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/cart.css" />
  <link rel="stylesheet" href="CSS/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🔝 Navbar -->
  <div class="navbar">
    <div class="container">
      <div class="logo">
        <h1><a href="index.html">VirtuGear</a></h1>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 🛒 Cart Section -->
  <main class="cart-page">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div class="cart-items">
        <!-- Example item -->
        <div class="cart-item">
          <img src="assets/images/vr-headset.jpg" alt="VR Headset" />
          <div class="item-details">
            <h3>Meta Quest VR Headset</h3>
            <p>Price: $299.99</p>
            <p>Quantity: <input type="number" value="1" min="1" /></p>
          </div>
          <button class="remove-btn">Remove</button>
        </div>
        <!-- Repeat dynamically or with JS -->
      </div>

      <div class="cart-summary">
        <h3>Total: $299.99</h3>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    function loadFooter() {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    }
    window.onload = loadFooter;
  </script>

</body>
</html>
