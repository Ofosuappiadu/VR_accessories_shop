<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VirtuGear – Shop the Future</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- JavaScript for Visitor Counter -->
  <script src="js/script.js"></script>
</head>
<body>

  <!-- 🔝 Navigation -->
  <nav class="navbar">
    <div class="logo">VirtuGear</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- 🎬 Video Background -->
  <div class="video-background">
    <video autoplay muted loop id="bg-video">
      <source src="images/bg_Vid2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h1>Welcome to VirtuGear</h1>
      <p>Shop the Future of VR Accessories</p>
      <button onclick="location.href='products.html'">Start Shopping</button>
    </div>
  </div>

  <!-- 🌟 Visitor Counter -->
  <div class="visitor-counter">
    <p>You are visitor number: <span id="count">0</span></p>
  </div>

  <!-- Footer Container -->
  <div id="footer-container"></div> <!-- This is where the footer will be dynamically inserted -->

  <script>
    // Function to load the footer content dynamically
    function loadFooter() {
      fetch('footer.html')  // Path to your footer.html file
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    }

    // Load the footer when the page is loaded
    window.onload = loadFooter;
  </script>

</body>
</html>
