<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VirtuGear – Shop the Future</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/navbar.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/footer.css">
  <script src="js/script.js"></script>
</head>
<body>

  <!-- 🔝 Modern Navbar -->
  <div class="navbar">
    <div class="container">
      <div class="logo">
        <h1><a href="index.html">VirtuGear</a></h1>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 🎬 Video Background -->
  <div class="video-background">
    <video autoplay muted loop id="bg-video">
      <source src="images/bg_Vid2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h1>Welcome to VirtuGear</h1>
      <p>Shop the Future of VR Accessories</p>
      <button onclick="location.href='products.html'">Start Shopping</button>
    </div>
  </div>

  <!-- 🌟 Visitor Counter -->
  <div class="visitor-counter">
    <p>You are visitor number: <span id="count">0</span></p>
  </div>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script>
    function loadFooter() {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    }

    window.onload = loadFooter;
  </script>

</body>
</html>
